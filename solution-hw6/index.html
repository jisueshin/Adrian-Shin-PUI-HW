<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"> 
    <title>Product Gallery</title> 
    <link rel="stylesheet" href="css/style.css"> 
  </head>
  
  <body>
    <header>
      <div class = "header-left">
      <!-- contains just logo img -->
        <a href="./index.html">
          <img class = "logo" src = "assets/logo/logo-01.svg" 
          alt = "BunBun Bake Shop logo">
        </a>
      </div>
      <div class = "header-right">
      <!-- contains nav, line, and title -->
        <nav>
          <a href="./index.html" class = "products-nav on-page">PRODUCTS</a>
          <a href="./Cart.html" class = "cart-nav">CART</a>
          <span class = "cart-badge">2</span>
        </nav>
        <hr id = "logo-line">
        <h1 class = "header-title">Our hand-made cinnamon rolls</h1>
      </div>
    </header>

    <main>
      <div class = "product-list">
      <!-- main container for all products below -->
        <div class = "original-roll">
          <a href="./detail.html?roll=Original" class = "product-link">
          <!-- formats outer highlight and link -->
            <div class = "link-content">
            <!-- contains image and caption -->
              <img class = "product-img" src = "assets/products/original-cinnamon-roll.jpg"
              alt = "Original cinnamon roll">
              <p class = "product-name">Original cinnamon roll</p>
              <p class = "product-price">$2.49</p>
            </div>
          </a>
        </div>

        <div class = "apple-roll">
          <a href="./detail.html?roll=Apple" class = "product-link">
            <div class = "link-content">
              <img class = "product-img" src = "assets/products/apple-cinnamon-roll.jpg"
              alt = "Apple cinnamon roll">
              <p class = "product-name">Apple cinnamon roll</p>
              <p class = "product-price">$3.49</p>
            </div>
          </a>
        </div>

        <div class = "raisin-roll">
          <a href="./detail.html?roll=Raisin" class = "product-link">
            <div class = "link-content">
              <img class = "product-img" src = "assets/products/raisin-cinnamon-roll.jpg"
              alt = "Raisin cinnamon roll">
              <p class = "product-name">Raisin cinnamon roll</p>
              <p class = "product-price">$2.99</p>
            </div>
          </a>
        </div>

        <div class = "walnut-roll">
          <a href="./detail.html?roll=Walnut" class = "product-link">
            <div class = "link-content">
              <img class = "product-img" src = "assets/products/walnut-cinnamon-roll.jpg"
              alt = "Walnut cinnamon roll">
              <p class = "product-name">Walnut cinnamon roll</p>
              <p class = "product-price">$3.49</p>
            </div>
          </a>
        </div>

        <div class = "double-choc-roll">
          <a href="./detail.html?roll=Double-Chocolate" class = "product-link">
            <div class = "link-content">
              <img class = "product-img" src = "assets/products/double-chocolate-cinnamon-roll.jpg"
              alt = "Double chocolate cinnamon roll">
              <p class = "product-name">Double chocolate cinnamon roll</p>
              <p class = "product-price">$3.99</p>
            </div>
          </a>
        </div>
        
        <div class = "strawberry-roll">
          <a href="./detail.html?roll=Strawberry" class = "product-link">
            <div class = "link-content">
              <img class = "product-img" src = "assets/products/strawberry-cinnamon-roll.jpg"
              alt = "Strawberry cinnamon roll">
              <p class = "product-name">Strawberry cinnamon roll</p>
              <p class = "product-price">$3.99</p>
            </div>
          </a>
        </div>
      </div>
    </main>

  </body>
</html>
