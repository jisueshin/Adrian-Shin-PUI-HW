<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/rollsData.js"></script>
    <script defer src="js/cart.js"></script>
  </head>

  <body>
    <header>
      <div class = "header-left">
        <a href="./index.html">
          <img class = "logo" src = "assets/logo/logo-01.svg" 
          alt = "image of BunBun Bake Shop logo">
        </a>
      </div>
      <div class = "header-right">
        <nav>
          <a href="./index.html" class = "products-nav">PRODUCTS</a>
          <a href="./Cart.html" class = "cart-nav on-page">CART</a>
          <span class = "cart-badge">2</span>
        </nav>
        <hr id = "logo-line">
        <h1 class = "header-title">Shopping cart</h1>
      </div>
    </header>

    <main class = "cart-container">
    <!--biggest container for all cart components (including checkout)-->
      <div id = "cart-items-container">
      <!--container for just items (not including checkout)-->
        <template id = "cart-item-template">
        <!--template contains one row of cart item-->
          <div class = "cart-item">
          <!--second level container for one row of cart item-->
            <div class = "cart-item-info">
            <!--container for roll img, info, and price-->
              <img class = "cart-item-img" src = " "
              alt = " ">
              <div class = "cart-item-details"> 
                <p id = "cart-item-name"> </p>
                <p id = "cart-item-glazing"> </p>
                <p id = "cart-item-pack-size"> </p>
              </div>
              <p id = "cart-item-price">$2.49</p>
            </div>
            <div>
            <!--container for remove option-->
              <button id = "item-remove-btn">Remove</button>
            </div>
          </div>
        </template>
      </div>

      <hr id = "cart-bottom-line"> 
      <!--separating products in cart from checkout info-->

      <div class = "total-price-container">
        <p class = "total-text">Total</p>
        <p id = "total-price-text">$29.94</p>
      </div>

      <button class = "checkout-btn">
        Checkout
      </button>

    </main>

  </body>
</html>
