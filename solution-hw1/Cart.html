<!DOCTYPE html>
<html lang="en"></html>

  <head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class = "header"> 
        <a href="./index.html">
        <img class = "logo" src = "assets/logo/logo-01.svg">
        </a>
        <hr id = "logo-line">
    </div>

    <nav>
        <a href="./index.html" class = "products-nav">PRODUCTS</a>
        <br>
        <br>
        <a href="./Cart.html" class = "cart-nav on-page">CART</a>
      </nav>

    <h1 id = "cart-title">Shopping Cart</h1>

    <div id = "original-cart">
        <img class = "cart-img" src = "assets/products/original-cinnamon-roll.jpg">
        <p class = "remove">Remove</p>
        <p class = "cart-details">Original Cinnamon Roll</p>
        <p class = "cart-details">Glazing: Keep original</p>
        <p class = "cart-details">Pack size: 1</p>
        <p class = "cart-price">$2.49</p>
    </div>

    <div id = "double-choc-cart">
        <img class = "cart-img" src = "assets/products/double-chocolate-cinnamon-roll.jpg">
        <p class = "remove">Remove</p>
        <p class = "cart-details">Double Chocolate Cinnamon Rolls</p>
        <p class = "cart-details">Glazing: Sugar milk</p>
        <p class = "cart-details">Pack size: 6</p>
        <p class = "cart-price">$27.45</p>
    </div>

    <hr id = "cart-bottom"> 

    <p id = "total-price">Total: $29.94</p>

    <button id = "checkout-btn">
      Checkout
    </button>

  </body>
</html>
